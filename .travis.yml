language: go
go:
  - 1.5.x
  - 1.6.x
  - 1.7.x
  - 1.8.x
  - master

matrix:
 allow_failures:
   - go: master

sudo: false

addons:
  apt:
    packages:
      - libhdf5-serial-dev

env:
  global:
    - GODEBUG=cgocheck=0

notifications:
  email:
    recipients:
      - binet@cern.ch
    on_success: change
    on_failure: always

script:
 - go get -d -t -v ./...
 - go install -v ./...
 - go test -v ./...

